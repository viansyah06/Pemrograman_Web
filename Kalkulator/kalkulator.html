<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="kalkulator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="kalkulator.js"></script>
</head>
<body style="background-color: darkkhaki;">

    <h2>Calculator Web</h2>
    <form name="calculator">
    <ul>
    <li> Angka 1 <input type="number" name="angka1"></li> 
    <br>
    <li> Angka 2 <input type="number" name="angka2"></li> 
    <br>
    <li>
    <input type="button" onclick="tambah()" value="+">
    <input type="button" onclick="kurang()" value="-">
    <input type="button" onclick="bagi()" value="/">
    <input type="button" onclick="kali()" value="x">
    </li>
    <br>
    <li> Hasil = <input type="number" name="hasil"></li> 
    </ul>

    </form>

</body>
</html>
